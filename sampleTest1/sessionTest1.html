<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>rotate with expansion</title>
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex,nofollow">
    <style>
.loading {
  width: 100vw;
  height: 100vh;
  transition: all 1s;
  background-color: #FFF;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
}

.loading.is-active {
  opacity: 0;
  visibility: hidden;
}

.loading-animation {
  width: 100vw;
  height: 100vh;
  transition: all 1s;
  background-color: #20a3ea;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
}

.loading-animation.is-active {
  opacity: 1;
  visibility: visible;
}
</style>
    </head>
    <body>
<div class="loading">
  <div class="loading-animation"> <img src="https://web-creates.com/wp/wp-content/uploads/2021/06/logo.png" alt="ロゴ"> </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
        });
        $(function () {
  var webStorage = function () {
    if (sessionStorage.getItem('access')) {
      $(".loading").addClass('is-active');
    } else {
      sessionStorage.setItem('access', 'true'); 
      $(".loading-animation").addClass('is-active');
      setTimeout(function () {
        $(".loading").addClass('is-active');
        $(".loading-animation").removeClass('is-active');
      }, 3000); 
    }
  }
  webStorage();
});
    </script>
</body>

</html>
